<!-- AOI Name Modal -->
<div class="modal fade" id="aoiNameModal" tabindex="-1" aria-labelledby="aoiNameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="aoiNameModalLabel">Name Your AOI</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <input type="text" id="aoiNameInput" class="form-control" placeholder="Enter AOI name...">
        <textarea id="aoiDescriptionInput" class="form-control" rows="3" placeholder="Enter AOI description..."></textarea>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmAoiName">Save</button>
        </div>
    </div>
    </div>
</div>
