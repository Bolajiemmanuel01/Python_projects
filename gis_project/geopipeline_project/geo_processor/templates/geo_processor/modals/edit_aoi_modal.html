<!-- Edit AOI Modal -->
<div class="modal fade" id="editAoiModal" tabindex="-1" aria-labelledby="editAoiLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <form id="editAoiForm">
        <div class="modal-header">
            <h5 class="modal-title" id="editAoiLabel">Edit AOI</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="editAoiId">
            <div class="mb-3">
            <label for="editAoiName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editAoiName" required>
            </div>
            <div class="mb-3">
            <label for="editAoiDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editAoiDescription"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
        </form>
    </div>
    </div>
</div>
